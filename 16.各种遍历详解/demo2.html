<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>遍历详解: forEach</title>
	<script src="../script/jquery-2.0.3.js"></script>
</head>
<body>
	
</body>
<script>
	var demo2Arr = ['Javascript', 'Gulp', 'CSS3', 'Grunt', 'jQuery', 'angular'];

	demo2Arr.forEach(function(e) {
		if (e == 'CSS3') {
			return;  // 循环被跳过
			// break;   // 报错
			// continue;// 报错
		};
		console.log(e);
	})

	// firefox and chrome 支持这种方法,但是在ie中没有这种方法

</script>
</html>
